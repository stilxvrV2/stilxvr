<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StilxVR - Music and Projects</title>

  <!-- PWA settings -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="StilxVR">
  <link rel="apple-touch-icon" href="icon-512.png">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --cyan: #00e5ff;
      --blue: #3b82f6;
      --purple: #a855f7;
      --text-light: #ffffff;
      --text-muted: #e0e0e0;
      --card-bg: rgba(255, 255, 255, 0.05);
      --card-hover: rgba(255, 255, 255, 0.12);
    }

    body {
      margin: 0;
      background: linear-gradient(135deg, var(--cyan), var(--blue), var(--purple));
      color: var(--text-light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      text-align: center;
      padding: 3rem 1rem;
      background: rgba(0,0,0,0.25);
      backdrop-filter: blur(12px);
      border-bottom: 1px solid rgba(255,255,255,0.15);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      border-radius: 0 0 24px 24px;
    }

    header h1 { font-size: 3.5rem; font-weight: 800; }

    main {
      max-width: 900px;
      margin: auto;
      padding: 3rem 1rem;
      text-align: center;
      flex-grow: 1;
    }

    section {
      background: var(--card-bg);
      padding: 2rem;
      border-radius: 20px;
      backdrop-filter: blur(12px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.4);
      margin-bottom: 2rem;
      transition: all 0.4s ease;
    }

    section:hover {
      background: var(--card-hover);
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.5);
    }

    h2 { margin-bottom: 1rem; font-weight: 600; }

    ul.projects-list {
      list-style: none;
      padding: 0;
      max-width: 700px;
      margin: 1rem auto;
    }

    ul.projects-list li {
      background: rgba(255,255,255,0.05);
      margin-bottom: 1rem;
      padding: 1rem;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    ul.projects-list li:hover {
      background: rgba(255,255,255,0.1);
      transform: translateY(-3px);
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    ul.projects-list a {
      color: #fff176;
      text-decoration: none;
      font-weight: 500;
      font-size: 1.1rem;
    }

    ul.projects-list a:hover {
      color: #ffe082;
      text-shadow: 0 0 10px #fff176;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.95rem;
      color: var(--text-muted);
      background: rgba(0,0,0,0.25);
      border-top: 1px solid rgba(255,255,255,0.2);
      backdrop-filter: blur(8px);
      border-radius: 24px 24px 0 0;
    }

    .volume-control, .mute-control {
      margin: 1.5rem auto;
      text-align: center;
    }

    input[type=range] {
      width: 250px;
      -webkit-appearance: none;
      height: 6px;
      background: rgba(255,255,255,0.3);
      border-radius: 6px;
      outline: none;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      cursor: pointer;
    }

    .mute-btn {
      font-size: 1.2rem;
      background: #fff176;
      border: none;
      border-radius: 12px;
      padding: 0.7rem 1.4rem;
      cursor: pointer;
      color: #000;
      transition: all 0.3s ease;
    }

    .mute-btn:hover {
      background: #ffe082;
      box-shadow: 0 0 15px #fff176;
    }

    .welcome-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      transition: opacity 1s ease;
    }

    .welcome-overlay.fade-out { opacity: 0; pointer-events: none; }

    .welcome-overlay button {
      background: #fff176;
      border: none;
      padding: 1rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1.5rem;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>

<body>
  <div class="welcome-overlay" id="welcome-overlay">
    <h1>Welcome</h1>
    <button id="learn-btn">Learn about me!</button>
  </div>

  <audio id="bg-music" loop preload="auto" playsinline muted>
    <source src="music.wav" type="audio/wav">
  </audio>

  <header>
    <h1>StilxVR</h1>
  </header>

  <main>
    <section>
      <h2>About Me</h2>
      <p>Hi! I'm StilxVR, a music creator blending electronic vibes with futuristic sounds. I also code and make interactive web experiences. ðŸš€</p>
    </section>

    <section>
      <h2>Other Projects</h2>
      <ul class="projects-list">
        <li><a href="https://v9o9-prime.github.io" target="_blank">V9o9-prime</a></li>
        <li><a href="https://example2.com" target="_blank">Project Two</a></li>
        <li><a href="https://example3.com" target="_blank">Project Three</a></li>
      </ul>
    </section>

    <!-- Desktop/Android volume -->
    <div class="volume-control" id="volume-control">
      <label>Volume</label><br>
      <input type="range" id="volume" min="0" max="1" step="0.01" value="0.5">
    </div>

    <!-- iOS only mute -->
    <div class="mute-control" id="mute-control" style="display:none;">
      <button id="mute-btn" class="mute-btn">Mute</button>
    </div>
  </main>

  <footer>
    <p>Â© 2025 StilxVR | 
      <a href="mailto:contact@stilxvr.com">contact@stilxvr.com</a> | 
      <a href="https://twitter.com/stilxvr" target="_blank">Twitter</a> | 
      <a href="https://instagram.com/stilxvr" target="_blank">Instagram</a>
    </p>
  </footer>

  <script>
    (function(){
      const audio = document.getElementById('bg-music');
      const learnBtn = document.getElementById('learn-btn');
      const welcomeOverlay = document.getElementById('welcome-overlay');
      const volumeSlider = document.getElementById('volume');
      const muteBtn = document.getElementById('mute-btn');
      const muteControl = document.getElementById('mute-control');
      const volumeControl = document.getElementById('volume-control');

      const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;

      if (isIOS) {
        volumeControl.style.display = 'none';
        muteControl.style.display = 'block';
      }

      let isMuted = false;
      muteBtn.addEventListener('click', ()=>{
        isMuted = !isMuted;
        if (isMuted) {
          audio.pause();
          muteBtn.textContent = "Unmute";
        } else {
          audio.play().catch(()=>{});
          muteBtn.textContent = "Mute";
        }
      });

      volumeSlider.addEventListener('input', ()=>{
        audio.volume = volumeSlider.value;
      });

      learnBtn.addEventListener('click', async ()=>{
        welcomeOverlay.classList.add('fade-out');
        setTimeout(async ()=>{
          welcomeOverlay.style.display = 'none';
          try {
            audio.muted = false;
            await audio.play();
          } catch(e) { console.warn(e); }
        }, 1000);
      });

      // Register PWA
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').catch(console.error);
      }
    })();
  </script>
</body>
</html>
